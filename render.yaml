services:
  - type: worker
    name: auto-filter-bot
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python3 bot.py"
    envVars:
      - key: API_ID
        value: your_api_id
      - key: API_HASH
        value: your_api_hash
      - key: BOT_TOKEN
        value: your_bot_token
      - key: DB_URL
        value: your_mongodb_url
      - key: BOT_USERNAME
        value: your_bot_username
      - key: LOG_CHANNEL
        value: -100xxxxxxxxx
      - key: ADMINS
        value: your_admin_ids
      - key: FORCE_SUB
        value: "@YourChannel" # optional
